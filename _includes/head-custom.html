<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Purple Navbar</title>
    <style>
        /* CSS for the navbar */
        .navbar {
            background-color: #800080; /* Deep purple color */
            overflow: hidden;
        }

        /* Style the navbar links */
        .navbar a {
            float: left;
            display: block;
            color: #ffffff; /* White text color */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change the color of navbar links on hover */
        .navbar a:hover {
            background-color: #4B0082; /* Darker purple color on hover */
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="https://tanishapatil1234.github.io/student/">Home</a>
    <a href="https://tanishapatil1234.github.io/student/compsci">Schedule</a>
    <a href="https://tanishapatil1234.github.io/student/blogs">Blogs</a>
    <a href="https://tanishapatil1234.github.io/student/help">Help</a>
</div>

<!-- The rest of your website content goes here -->

</body>
</html>
